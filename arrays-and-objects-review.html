		function filterNumbers(inputArray){
			var bucket = [];

			inputArray.forEach(function (item) {
				if(typeof item === "number"){
					bucket.push(item);
				}
			})

			return bucket.sort(function (a, b) {
				return a - b;
			});

		// TODO Write a function named keepYellow that accepts an array of strings and returns an array with all the strings that are equal to "yellow"

		//1. create a function called keepYellow(strings)
		//2. create empty bucket
		//3. loop through using for loop --> check to see if string === "yellow"
		//4. pushed results to bucket
		//5. return bucket


		function keepYellow(strings){
			var bucket = [];

			for(var i = 0; i < strings.length; i++){
				if(strings[i] === "yellow"){
					bucket.push(strings[i])
				}
			}

			return bucket;
		}
